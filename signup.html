<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Sign up Page</title>
</head>
<body>
    <div class="content">
        
            <form class="form">
            <h2>Create your account</h2>
            <label class="label" for="name">Name</label>
            <input type="text" id="name" >

            <label class="label" for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">     

            <label class="label" for="email">Email:</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <label class="label" for="psw">Set Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and one special character, and at least 8 or more characters" required>

            <button class="buttn" href="index.html">Submit</button>
        </form>
    </div>
</body>
</html>
